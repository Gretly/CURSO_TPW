<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BUEN DIA CON TODOS</h1>
    <h2>SEPARAMOS LAS VOCALES DE UNA CADENA DE TEXTO </h2>
    <script>
        let vocales = ["a","e","i","o","u"]        
        let texto = 'computacion e informatica'; 

        function aislar(texto){
         let result = ""; //CADENA PARA ALMACENAR
         for (const letra of texto) 
         if(vocales.includes(letra))
            result += `${letra} `;       
         return result; 
        }

        texto = aislar(texto);
        document.write(texto);
    </script>
</body>
</html>
